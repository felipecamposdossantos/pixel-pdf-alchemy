  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Register Service Worker -->
    <script>
      // Registrar Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('Service Worker registrado com sucesso:', registration.scope);
              
              // Verificar por atualizações
              registration.addEventListener('updatefound', () => {
                console.log('Nova versão do Service Worker encontrada');
              });
            })
            .catch(function(error) {
              console.log('Falha ao registrar Service Worker:', error);
            });
        });

        // Escutar mudanças no Service Worker
        navigator.serviceWorker.addEventListener('controllerchange', () => {
          console.log('Service Worker atualizado');
          // Opcionalmente recarregar a página
          // window.location.reload();
        });
      }

      // Detectar quando o app está sendo usado como PWA
      window.addEventListener('beforeinstallprompt', (e) => {
        console.log('PWA install prompt disponível');
        // O prompt será mostrado pelo componente PWAInstallPrompt
      });

      // Detectar quando o PWA foi instalado
      window.addEventListener('appinstalled', (evt) => {
        console.log('PWA foi instalado com sucesso');
      });

      // Melhorar a experiência em dispositivos iOS
      if (window.navigator.standalone === true) {
        console.log('App rodando como PWA standalone no iOS');
      }
    </script>
